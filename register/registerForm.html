<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar novo cliente</title>
  <link rel="stylesheet" href="../css/register.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Breezy <span>Clientes</span></div>
    <ul class="menu">
      <li><a href="../index.html">Início</a></li>
      <li><a href="#" class="active">Cadastro</a></li>
      <li><a href="../listing/listOfActiveClients.php">Clientes ativos</a></li>
      <li><a href="../listing/listOfInactiveClients.php">Clientes inativos</a></li>
      <li><a href="../listing/listOfActiveAddresses.php">Endereços ativos</a></li>
      <li><a href="../listing/listOfInactiveAddresses.php">Endereços inativos</a></li>
    </ul>
  </nav>

  <main class="form-container">
    <h1>Cadastrar novo cliente</h1>
    <p class="subtitle">Preencha os dados abaixo para adicionar um cliente.</p>

    <form action="register.php" method="POST" class="form-grid">
      
      <!-- Informações pessoais -->
      <div class="form-group full-width">
        <label for="username">Nome</label>
        <input type="text" name="username" id="username" placeholder="Ex: Maria Silva" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="exemplo@dominio.com" required>
      </div>

      <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="tel" name="phone" id="phone" placeholder="(11) 90000-0000" required>
      </div>

      <div class="form-group">
        <label for="birthday">Data de nascimento</label>
        <input type="date" name="birthday" id="birthday" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" required>
      </div>

      <!-- Endereço -->
      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" name="cep" id="cep" required>
      </div>

      <div class="form-group full-width">
        <label for="street">Logradouro</label>
        <input type="text" name="street" id="street" required>
      </div>

      <div class="form-group">
        <label for="houseNumber">Número</label>
        <input type="number" name="houseNumber" id="houseNumber" required>
      </div>

      <div class="form-group">
        <label for="neighborhood">Bairro</label>
        <input type="text" name="neighborhood" id="neighborhood" required>
      </div>

      <div class="form-group">
        <label for="uf">Estado</label>
        <input type="text" name="uf" id="uf" required>
      </div>

      <div class="form-group">
        <label for="city">Cidade</label>
        <input type="text" name="city" id="city" required>
      </div>

      <div class="form-group full-width">
        <button type="submit" class="btn-primary">Salvar cliente</button>
      </div>
    </form>
  </main>

  <footer>
    <p>@ By Layza Nauane</p>
  </footer>

</body>
</html>
