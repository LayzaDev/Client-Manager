<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <header>
    <h1>Cadastro</h1>
    <a href="../index.html">Voltar</a>
  </header>
  <main>
    <form class="form" action="registerClient.php" method="POST">
      <fieldset>
        <legend>Dados do Cliente</legend>
        <div class="container">
          <div class="item col-8">
            <input type="text" name="username" class="inputs" id="username" required>
            <label for="username" class="labelInput">Nome completo</label>
          </div>
          <div class="item col-4">
            <input type="text" name="cpf" class="inputs" id="cpf" required>
            <label for="cpf" class="labelInput">CPF</label>
          </div>
          <div class="item col-8">
            <input type="email" name="email" class="inputs" id="email" required>
            <label for="email" class="labelInput">E-mail</label>
          </div>
          <div class="item col-4">
            <input type="tel" name="phone" id="phone" class="inputs" required>
            <label for="phone" class="labelInput">Telefone</label>
          </div>
          <div class="specialInputs col-4">
            <label for="sex" class="specialLabels">Sexo</label>
            <select name="sex" id="sex" class="selects" required>
              <option value="">Selecione</option>
              <option value="F">Feminino</option>
              <option value="M">Masculino</option>
            </select>
          </div>
          <div class="item col-4">
            <label for="birthday" class="specialLabels">Data de nascimento</label>
            <input type="date" name="birthday" class="inputs" id="birthday" required>
          </div>
          <div class="specialInputs col-4">
            <label for="maritalStatus" class="specialLabels">Estado Civil</label>
            <select name="maritalStatus" class="selects" id="maritalStatus" required>
              <option selected>Selecione</option>
              <option value="solteiro">Solteiro</option>
              <option value="casado">Casado</option>
              <option value="viuvo">Viúvo</option>
              <option value="outro">Outro</option>
            </select>
          </div>
          <div class="item col-4">
            <input type="text" name="cep" id="cep" class="inputs" required>
            <label for="cep" class="labelInput">CEP</label>
          </div>
          <div class="item col-8">
            <input type="text" name="street" id="street" class="inputs" required>
            <label for="street" class="labelInput">Logradouro</label>
          </div>
          <div class="item col-4">
            <input type="number" name="houseNumber" id="houseNumber" class="inputs" required>
            <label for="houseNumber" class="labelInput">Número</label>
          </div>
          <div class="item col-8">
            <input type="text" name="neighborhood" id="neighborhood" class="inputs" required>
            <label for="neighborhood" class="labelInput">Bairro</label>
          </div>
          <div class="item col-4">
            <input type="text" name="uf" id="uf" class="inputs" required>
            <label for="uf" class="labelInput">Estado</label> 
            </select>
          </div>
          <div class="item col-8">
            <input type="text" name="city" id="city" class="inputs" required>
            <label for="city" class="labelInput">Cidade</label>
          </div>
        </div>
      </fieldset>
      <button type="submit" class="btnRegister">Cadastrar</button>
    </form>
  </main>
  <footer>
    <p>@ By Layza Nauane</p>
  </footer>
  <script>
    document.onsubmit = (e) => {
      e.preventDefault();
    }
  </script>
  <script src="ajax.js"></script>
</body>
</html>
