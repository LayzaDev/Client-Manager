<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body id="body">
  <div class="container">
    <main>
      <form class="form" action="createClient.php" method="POST">
        <fieldset>
          <legend>Dados do Cliente</legend>
          <div class="row g-2">
            <!-- nome e cpf --> 
            <div class="col-9">
              <label for="username" class="form-label">Nome completo</label>
              <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="col-3">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" name="cpf" class="form-control" id="cpf" required>
            </div>
            <!-- data de nascimento, estado civil e altura -->  
            <div class="col-sm">
              <label for="sex" class="form-label">Sexo</label>
              <select name="sex" id="sex" class="form-select" required>
                <option value="">Selecione</option>
                <option value="F">Feminino</option>
                <option value="M">Masculino</option>
              </select>
            </div>
            <div class="col-sm">
              <label for="birthday" class="form-label">Data de nascimento</label>
              <input type="date" name="birthday" class="form-control" id="birthday" required>
            </div>
            <div class="col-sm">
              <label for="maritalStatus" class="form-label">Estado Civil</label>
              <select name="maritalStatus" class="form-select" id="maritalStatus" required>
                <option selected>Selecione</option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="viuvo">Viúvo</option>
                <option value="outro">Outro</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Dados de Contato</legend>
          <div class="row g-2">
             <div class="col-sm-9">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control" id="email" required>
            </div>
            <div class="col-sm-3">
              <label for="phone" class="form-label">Telefone</label>
              <input type="tel" name="phone" id="phone" class="form-control" required>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Dados do Endereço</legend>
          <div class="row g-2">
            <!-- CEP e logradouro -->
            <div class="col-sm-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" name="cep" id="cep" class="form-control" required>
            </div>
            <div class="col-sm-9">
              <label for="street" class="form-label">Logradouro</label>
              <input type="text" name="street" id="street" class="form-control" required>
            </div>
            <!-- Numero e Bairro -->
            <div class="col-sm-3">
              <label for="houseNumber" class="form-label">Número</label>
              <input type="number" name="houseNumber" id="houseNumber" class="form-control" required>
            </div>
            <div class="col-sm-9">
              <label for="neighborhood" class="form-label">Bairro</label>
              <input type="text" name="neighborhood" id="neighborhood" class="form-control" required>
            </div>
            <!-- Estado e Cidade -->
            <div class="col-sm-3">
              <label for="uf" class="form-label">Estado</label> 
              <select name="uf" id="uf" class="form-select" required>
                <option value="">Selecione</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
            </div>
            <div class="col-sm-9">
              <label for="city" class="form-label">Cidade</label>
              <input type="text" name="city" id="city" class="form-control" required>
            </div>
          </div>
        </fieldset>
        <div class="col-12" id="button">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </main>
  </div>
  <script src="ajax.js"></script>
</body>
</html>
